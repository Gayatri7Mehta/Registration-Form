<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
</head>
<body>
    <h2><marquee> Brainy Brigade 2023 is here.Register now to get a chance to win cash prizes worth 10 lacs.</marquee></h2>
    <form>
        <fieldset>
        <legend>Registration Form</legend>
        <br>
        <label for="name"> Name:</label>
        <input type="text" id="name" name ="name">
        <br>
        <br>
        <label for="email"> E-mail:</label>
        <input type="text" id="email" name ="email">
        <br>
        <br>
        <label for="phoneno"> Phone No::</label>
        <input type="tel" id="phoneno" name ="phoneno">
        <br>
        <br>
        <label for="year">Year(Select from dropdown menu)</label>
        <select name="year" id="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Register"
        </fieldset>
        
    </form>

    
    
</body>
</html>
